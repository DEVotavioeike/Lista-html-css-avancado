<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="pinturas">
        <div class="pintura">
            <img src="imagens/rome.png" alt="Pintura de roma">
            <div class="text">
                <h1>Rome</h1>
                <p>Michelangelo</p>
            </div>
        </div>

        <div class="pintura">
            <img src="imagens/boat.png" alt="Pintura de roma">
            <div class="text">
                <h1>Boat at Sea</h1>
                <p>Vincent Van Gogh</p>
            </div>
        </div>

        <div class="pintura">
            <img src="imagens/sand-and-sea.png" alt="Pintura de roma">
            <div class="text">
                <h1>Sand and Sea</h1>
                <p>Da vinci</p>
            </div>
        </div>

        <div class="pintura">
            <img src="imagens/starry-night.png" alt="Pintura de roma">
            <div class="text">
                <h1>Starry Night</h1>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
    </section>

</body>

</html>
